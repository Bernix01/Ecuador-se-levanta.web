<div ng-show="vm.place">
  <h1>{{vm.place.name}}</h1>
  <div class='row ' >
    <div class="col col-sm-12 places" >
      <div class="place" ng-repeat="place in vm.place.wtgo">

        <div class="front">
          <p>
            <strong>{{place.name}}
              <br>
              {{place.tel}}</strong>
            <br>
            {{place.extra}}
          </p>
          
        </div>

        <div class="back">
          <div class="need" ng-repeat="need in place.needs">
            <img src="" class="pull-left ndicn" ng-src="{{need.image}}" alt="{{need.mane}}"/>
            <h4>
              <strong>{{need.name}}</strong>
            </h4>
            <p>
              {{need.detail}}
            </p>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class='row needs'>
    <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12 '>

      <h2>QUÃ‰ SE NECESITA</h2>

    </div>
    <div class='col-sm-12'>
      <img src="" class="ndicn" ng-src="{{need.image}}" alt="{{need.mane}}" ng-if="need.state" ng-repeat="need in vm.place.needs"/>
    </div>

  </div>
</div>
